  <script>
    suite('initial value tests', function() {
      test('initial value', function() {
        var elt = fixture('initial');

        assert.equal(elt.raised, false);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");
      });
    });

    // 
    // raised attribute tests

    suite("raised attribute tests", function() {
      test('raised is undefined', function() {
        var elt = fixture('raisedIsUndefined');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");
      });

      test('raised is null', function() {
        var elt = fixture('raisedIsNull');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");
      });

      test('raised is true', function() {
        var elt = fixture('raisedIsTrue');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");
      });

      test('raised is false', function() {
        var elt = fixture('raisedIsFalse');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");
      });

      test('raised is -42', function() {
        var elt = fixture('raisedIs-42');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is 0', function() {
        var elt = fixture('raisedIs0');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is 42', function() {
        var elt = fixture('raisedIs42');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is empty', function() {
        var elt = fixture('raisedIsEmpty');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is lorem ipsum', function() {
        var elt = fixture('raisedIsLorem_ipsum');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is {}', function() {
        var elt = fixture('raisedIs{}');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is []', function() {
        var elt = fixture('raisedIs[]');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });

      test('raised is function', function() {
        var elt = fixture('raisedIsFunction');

        assert.equal(elt.raised, true);
        assert.equal(elt.label, "");
        assert.equal(elt.icon, "");      });
    });

    suite("tests where properties are set as in code", function() { 

      test('invalid raised values', function() {
        var elt = fixture('propertyTests');

        var actValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }", 
          undefined, null, true, false, -42, 0, 42, {}, []
          ];

        var expValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
         ];

        for (var i=0; i < actValues.length; i++) { 
          var actValue = actValues[i];
          var expValue = expValues[i];

          elt.raised = actValue;
          assert.deepEqual(elt.raised, expValue);
          assert.deepEqual(elt.label, "");
          assert.deepEqual(elt.icon, "");
        }
      });

      test('invalid label values', function() {

          undefined, null, true, false, -42, 0, 42, {}, []
